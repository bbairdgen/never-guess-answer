<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never Guess Answer Quiz</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <button id="highscores-btn">View Highscores</button>
        <div id="timer">Time: </div>
    </header>
    <section>
        <div id="quizbox">
            <div id="q1"></div>
            <button id="a1" class="answer-btn"></button>
            <button id="a2" class="answer-btn"></button>
            <button id="a3" class="answer-btn"></button>
            <button id="a4" class="answer-btn"></button>
            <div id="msg"></div>
        </div>
        <div id="start-quiz">
            <h1>Coding Quiz Challenge</h1>
            <p id="intro">Try to answer the following code-related questions within the time limit. Keep
                in mind
                that
                incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="start-btn">Start Quiz</button>
        </div>
        <div id="submit-score">
            <form method="POST" class="score">
                <div id="form">
                    <label for="initials">Please place your initials in the box</label>
                    <input type="text" name="initials" id="initials" placeholder="Initials" />
                    <div class="timer" id="time-score"></div>
                </div>
                <div id="error"></div>
                <button id="submit-btn">Submit Score</button>
            </form>
        </div>
        <div id="display-score">
            <h2>Saved Scores</h2>
            <ul id="highscores"></ul>
            <div class="button">
                <button id="home">Home</button>
                <button id="clear-scores">Clear Scores</button>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
