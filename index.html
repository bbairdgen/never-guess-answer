<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never Guess Answer Quiz</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <!-- TODO: This may have to be a button instead of a div container. -->
        <div id="highscores">View Highscores</div>
        <div id="timer">Time: </div>
    </header>
    <section>
        <div id="quizbox">
            <h1>Coding Quiz Challenge</h1>
            <p id="intro">Try to answer the following code-related questions within the time limit. Keep in mind that
                incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-btn">Start Quiz</button>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
